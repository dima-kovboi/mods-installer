<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Установщик модов by dimakovboi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #b026ff;
            --primary-dim: #7a1fae;
            --accent: #00f3ff;
            --accent-dim: #008b91;
            --bg-dark: #050507;
            --glass-bg: rgba(20, 20, 25, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.6);

            /* Brand Colors */
            --telegram: #24A1DE;
            --youtube: #FF0000;
            --twitch: #9146FF;
            --tiktok: #FE2C55;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- BACKGROUND FX --- */
        .bg-fx {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% -20%, #1a0b2e 0%, #000000 100%);
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            animation: floatOrb 20s infinite alternate ease-in-out;
        }

        .orb-1 {
            top: -10%;
            left: 20%;
            width: 40vw;
            height: 40vw;
            background: var(--primary);
        }

        .orb-2 {
            bottom: -10%;
            right: 10%;
            width: 50vw;
            height: 50vw;
            background: #001eff;
            animation-delay: -5s;
        }

        .orb-3 {
            top: 40%;
            left: -10%;
            width: 30vw;
            height: 30vw;
            background: var(--accent);
            animation-delay: -10s;
            opacity: 0.2;
        }

        @keyframes floatOrb {
            0% {
                transform: translate(0, 0) scale(1);
            }

            100% {
                transform: translate(30px, 50px) scale(1.1);
            }
        }

        .grid-overlay {
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            z-index: -1;
            background-image:
                linear-gradient(rgba(176, 38, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(176, 38, 255, 0.1) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(500px) rotateX(60deg);
            animation: gridScroll 20s linear infinite;
            pointer-events: none;
            mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0) 80%);
        }

        @keyframes gridScroll {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0);
            }

            100% {
                transform: perspective(500px) rotateX(60deg) translateY(60px);
            }
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }

        /* --- HEADER --- */
        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 900;
            color: var(--text-main);
            text-decoration: none;
            letter-spacing: 2px;
            text-shadow: 0 0 15px var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: var(--accent);
        }

        .nav-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            padding: 5px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
        }

        .nav-link {
            background: transparent;
            border: none;
            color: var(--text-muted);
            padding: 10px 30px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 40px;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-decoration: none;
            display: inline-block;
        }

        .nav-link.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 0 20px rgba(176, 38, 255, 0.4);
        }

        .nav-link:hover:not(.active) {
            color: white;
        }

        /* --- MAIN CONTENT AREA --- */
        main {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .hero-card {
            background: rgba(15, 15, 20, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 60px;
            border-radius: 30px;
            text-align: center;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        .hero-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--primary));
            background-size: 200% 100%;
            animation: gradientMove 3s linear infinite;
        }

        @keyframes gradientMove {
            0% {
                background-position: 100% 0;
            }

            100% {
                background-position: -100% 0;
            }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, #fff 0%, #ccc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        .subtitle {
            font-size: 1.4rem;
            color: var(--text-muted);
            margin-bottom: 50px;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-btn {
            position: relative;
            padding: 20px 60px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 800;
            color: #000;
            background: var(--accent);
            border: none;
            clip-path: polygon(15% 0, 100% 0, 100% 70%, 85% 100%, 0 100%, 0 30%);
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.4);
        }

        .cta-btn:hover {
            background: #fff;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        .cta-btn::after {
            content: 'FREE DOWNLOAD';
            position: absolute;
            bottom: -25px;
            right: 0;
            font-size: 0.7rem;
            color: var(--accent);
            letter-spacing: 2px;
            opacity: 0.7;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- VIDEO WIDGET --- */
        .video-widget {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 280px;
            height: 160px;
            border-radius: 15px;
            overflow: hidden;
            z-index: 50;
            border: 2px solid var(--primary);
            box-shadow: 0 0 30px rgba(176, 38, 255, 0.3);
            background: #000;
            transition: 0.3s;
        }

        .video-widget:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(176, 38, 255, 0.6);
        }

        .video-widget video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
        }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            transition: 0.3s;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-box {
            background: #111;
            border: 1px solid var(--primary);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 0 100px rgba(176, 38, 255, 0.2);
            position: relative;
            transform: scale(0.8);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-overlay.active .modal-box {
            transform: scale(1);
        }

        .modal-box h2 {
            font-family: 'Orbitron';
            margin-bottom: 15px;
            color: var(--primary);
        }

        .timer-display {
            font-family: 'Orbitron';
            font-size: 5rem;
            color: #fff;
            margin: 20px 0;
            text-shadow: 0 0 30px var(--primary);
        }

        .modal-action-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            font-family: 'Orbitron';
            font-weight: 700;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-sub {
            background: var(--telegram);
            color: white;
        }

        .btn-sub:hover {
            background: #35b4f0;
            box-shadow: 0 0 20px rgba(36, 161, 222, 0.4);
        }

        .btn-download {
            background: #222;
            color: #555;
            cursor: not-allowed;
            border: 1px solid #333;
        }

        .btn-download.ready {
            background: #000;
            color: #fff;
            border-color: var(--accent);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
            animation: pulseReady 1.5s infinite;
            cursor: pointer;
        }

        .btn-download.ready:hover {
            background: var(--accent);
            color: #000;
        }

        @keyframes pulseReady {
            0% {
                box-shadow: 0 0 10px var(--accent);
            }

            50% {
                box-shadow: 0 0 25px var(--accent);
            }

            100% {
                box-shadow: 0 0 10px var(--accent);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .video-widget {
                width: 120px;
                height: 70px;
                bottom: 10px;
                right: 10px;
            }

            header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .nav-tabs {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>

    <!-- Background Elements -->
    <div class="bg-fx">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
    <div class="grid-overlay"></div>
    <div id="particles-js"></div>

    <!-- Header -->
    <header>
        <a href="#" class="logo"><i class="fas fa-code"></i> dimakovboi</a>
        <nav class="nav-tabs">
            <a href="#" class="nav-link active">Главная</a>
            <a href="social.html" class="nav-link">Соцсети</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="hero-card">
            <h1>Cheat Installer</h1>
            <p class="subtitle">
                Самый продвинутый установщик модов для Among Us.<br>
                Безопасно. Быстро. Стильно.
            </p>
            <button class="cta-btn" id="openModalBtn">Скачать Установщик</button>
        </div>
    </main>

    <!-- Video Widget -->
    <div class="video-widget">
        <video src="https://github.com/user-attachments/assets/ab9796d8-3caa-4f99-8c0d-333cbab89498" autoplay loop muted
            playsinline></video>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="dlModal">
        <div class="modal-box">
            <h2><i class="fas fa-shield-alt"></i> Проверка</h2>
            <p style="color: #aaa;">Подпишись на Telegram, чтобы открыть доступ</p>

            <div class="timer-display" id="timer">20</div>
            <p id="statusMsg" style="color: var(--tiktok); font-size: 0.9rem; margin-bottom: 10px;">Ожидание подписки...
            </p>

            <a href="https://t.me/dima_kovboi" target="_blank" class="modal-action-btn btn-sub" id="subBtn">
                <i class="fab fa-telegram"></i> Подписаться
            </a>

            <button class="modal-action-btn btn-download" id="finalDlBtn" disabled>
                <i class="fas fa-lock"></i> Скачать Файл
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Particles Config
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#b026ff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.3, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#b026ff", "opacity": 0.1, "width": 1 },
                "move": { "enable": true, "speed": 1 }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "repulse" } }
            }
        });

        // Modal & Timer Logic
        const modal = document.getElementById('dlModal');
        const openBtn = document.getElementById('openModalBtn');
        const subBtn = document.getElementById('subBtn');
        const dlBtn = document.getElementById('finalDlBtn');
        const timerDisplay = document.getElementById('timer');
        const statusMsg = document.getElementById('statusMsg');

        let timeLeft = 20;
        let timerId = null;
        let isRunning = false;

        openBtn.addEventListener('click', () => {
            modal.classList.add('active');
            resetTimer();
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
                clearInterval(timerId);
                isRunning = false;
            }
        });

        subBtn.addEventListener('click', () => {
            if (!isRunning && timeLeft > 0) {
                startTimer();
            }
        });

        function startTimer() {
            isRunning = true;
            statusMsg.textContent = "Проверка подписки...";
            statusMsg.style.color = "var(--accent)";

            timerId = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    unlockDownload();
                }
            }, 1000);
        }

        function unlockDownload() {
            dlBtn.disabled = false;
            dlBtn.classList.add('ready');
            dlBtn.classList.remove('btn-download'); // remove base disabled style if needed, or override
            dlBtn.innerHTML = '<i class="fas fa-download"></i> СКАЧАТЬ (ГОТОВО)';
            statusMsg.textContent = "Доступ разрешен!";
            statusMsg.style.color = "#00ff00";
        }

        dlBtn.addEventListener('click', () => {
            if (!dlBtn.disabled) {
                window.location.href = "https://github.com/dima-kovboi/cheats-installer/releases/download/InstallerMods/by.dimakovboi.exe";
                modal.classList.remove('active');
            }
        });

        function resetTimer() {
            clearInterval(timerId);
            timeLeft = 20;
            isRunning = false;
            timerDisplay.textContent = timeLeft;
            statusMsg.textContent = "Нажми ПОДПИСАТЬСЯ для старта";
            statusMsg.style.color = "var(--tiktok)";

            dlBtn.disabled = true;
            dlBtn.classList.remove('ready');
            dlBtn.classList.add('btn-download');
            dlBtn.innerHTML = '<i class="fas fa-lock"></i> Скачать Файл';
        }
    </script>
</body>

</html>
