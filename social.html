<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Соцсети - dimakovboi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #b026ff;
            --primary-dim: #7a1fae;
            --accent: #00f3ff;
            --accent-dim: #008b91;
            --bg-dark: #050507;
            --glass-bg: rgba(20, 20, 25, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.6);

            /* Brand Colors */
            --telegram: #24A1DE;
            --youtube: #FF0000;
            --twitch: #9146FF;
            --tiktok: #FE2C55;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- BACKGROUND FX --- */
        .bg-fx {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% -20%, #1a0b2e 0%, #000000 100%);
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            animation: floatOrb 20s infinite alternate ease-in-out;
        }

        .orb-1 {
            top: -10%;
            left: 20%;
            width: 40vw;
            height: 40vw;
            background: var(--primary);
        }

        .orb-2 {
            bottom: -10%;
            right: 10%;
            width: 50vw;
            height: 50vw;
            background: #001eff;
            animation-delay: -5s;
        }

        .orb-3 {
            top: 40%;
            left: -10%;
            width: 30vw;
            height: 30vw;
            background: var(--accent);
            animation-delay: -10s;
            opacity: 0.2;
        }

        @keyframes floatOrb {
            0% {
                transform: translate(0, 0) scale(1);
            }

            100% {
                transform: translate(30px, 50px) scale(1.1);
            }
        }

        .grid-overlay {
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            z-index: -1;
            background-image:
                linear-gradient(rgba(176, 38, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(176, 38, 255, 0.1) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(500px) rotateX(60deg);
            animation: gridScroll 20s linear infinite;
            pointer-events: none;
            mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0) 80%);
        }

        @keyframes gridScroll {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0);
            }

            100% {
                transform: perspective(500px) rotateX(60deg) translateY(60px);
            }
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }

        /* --- HEADER --- */
        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 900;
            color: var(--text-main);
            text-decoration: none;
            letter-spacing: 2px;
            text-shadow: 0 0 15px var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: var(--accent);
        }

        .nav-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            padding: 5px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
        }

        .nav-link {
            background: transparent;
            border: none;
            color: var(--text-muted);
            padding: 10px 30px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 40px;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-decoration: none;
            display: inline-block;
        }

        .nav-link.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 0 20px rgba(176, 38, 255, 0.4);
        }

        .nav-link:hover:not(.active) {
            color: white;
        }

        /* --- MAIN CONTENT AREA --- */
        main {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* --- SOCIALS --- */
        .social-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 900px;
            width: 90%;
            animation: fadeIn 0.8s ease-out;
        }

        .social-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            padding: 30px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            text-decoration: none;
            color: white;
            transition: 0.4s;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .social-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .social-card:hover::before {
            transform: translateX(100%);
        }

        .social-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .social-icon {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }

        .social-info h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .social-info p {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        /* Platform specific colors */
        .sc-tg:hover .social-icon {
            background: var(--telegram);
            box-shadow: 0 0 30px var(--telegram);
        }

        .sc-yt:hover .social-icon {
            background: var(--youtube);
            box-shadow: 0 0 30px var(--youtube);
        }

        .sc-tw:hover .social-icon {
            background: var(--twitch);
            box-shadow: 0 0 30px var(--twitch);
        }

        .sc-tt:hover .social-icon {
            background: var(--tiktok);
            box-shadow: 0 0 30px var(--tiktok);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .social-grid {
                grid-template-columns: 1fr;
            }

            header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .nav-tabs {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>

    <!-- Background Elements -->
    <div class="bg-fx">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
    <div class="grid-overlay"></div>
    <div id="particles-js"></div>

    <!-- Header -->
    <header>
        <a href="index.html" class="logo"><i class="fas fa-code"></i> dimakovboi</a>
        <nav class="nav-tabs">
            <a href="index.html" class="nav-link">Главная</a>
            <a href="#" class="nav-link active">Соцсети</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="social-grid">
            <a href="https://t.me/dima_kovboi" target="_blank" class="social-card sc-tg">
                <div class="social-icon"><i class="fab fa-telegram-plane"></i></div>
                <div class="social-info">
                    <h3>Telegram</h3>
                    <p>Новости и обновления</p>
                </div>
            </a>
            <a href="https://www.youtube.com/@dimakovboi" target="_blank" class="social-card sc-yt">
                <div class="social-icon"><i class="fab fa-youtube"></i></div>
                <div class="social-info">
                    <h3>YouTube</h3>
                    <p>Видео и гайды</p>
                </div>
            </a>
            <a href="https://www.twitch.tv/dimakovboi" target="_blank" class="social-card sc-tw">
                <div class="social-icon"><i class="fab fa-twitch"></i></div>
                <div class="social-info">
                    <h3>Twitch</h3>
                    <p>Прямые эфиры</p>
                </div>
            </a>
            <a href="https://tiktok.com/@dima.kovboi" target="_blank" class="social-card sc-tt">
                <div class="social-icon"><i class="fab fa-tiktok"></i></div>
                <div class="social-info">
                    <h3>TikTok</h3>
                    <p>Короткие клипы</p>
                </div>
            </a>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Particles Config
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#b026ff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.3, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#b026ff", "opacity": 0.1, "width": 1 },
                "move": { "enable": true, "speed": 1 }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "repulse" } }
            }
        });
    </script>
</body>

</html>
